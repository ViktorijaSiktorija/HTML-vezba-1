<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>

  <body>



    <form method="get">
      First Name:  <input type="text" name="firstname" value=""><br>
      Last Name:  <input type="text" name="lastname" value=""><br>
      Email:  <input type="email" name="email" required><br>
      Password: <input type="password" min="" name="password" value=""><br>
      Birthday: <input type="date" name="birthday" value=""><br>
      Gender: <br>

      <input type="radio" name="gender" value="Female">Female<br>
      Pets: <br>
      <input type="checkbox" name="cat" value="">Cat <br>
      <input type="checkbox" name="dog" value="">Dog <br>
      Cars: <br>
      <select name="cars">
            <option value="Volvo" >Volvo</option>
            <option value="Audi" >Audi</option>
      </select><br>
      Submit <input type="submit" name="" value="Register">
      <input type="reset" name="" value="Reset">
    </form>
